<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div
      class="
        container
        d-flex
        flex-column
        align-items-center
        justify-content-center
        p-5
      "
    >
      <!-- Form table -->
      <table class="table w-50">
        <form onsubmit="event.preventDefault(); onFormSubmit();">
          <tr class="border">
            <td>Country Name :</td>
            <td>
              <div class="form-outline">
                <input type="text" id="countryName" class="form-control" required/>
                <label class="form-label" for="countryName">Country Name</label>
              </div>
            </td>
            <td><button type="submit" class="btn btn-warning" id="submitBtn">Add</button></td>
          </tr>
        </form>
      </table>
      <!-- Display table  -->
      <table class="table w-50 border table-hover" id="countryDetails">
        <thead>
          <th>Country Name</th>
          <th colspan="2">
            <div class="input-group d-flex justify-content-end">
              <div class="form-outline">
                <input type="search" id="search" class="form-control" onkeyup="onSearch()"/>
                <label class="form-label" for="form1">Search</label>
              </div>
              <button type="button" class="btn btn-primary" onclick="onSearch()">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </th>
        </thead>

        <tbody id="countryDetailsBody">
          <!-- Country Details -->
        </tbody>
      </table>
    </div>
  </body>
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
  ></script>
  <script src="script.js"></script>
</html>
